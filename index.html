<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book'em</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="column name">
            <h2 class="sub_name">free knowledge </h2>
            <h1 class="app_name">Book'Em</h1>
            <h2 class="sub_name">Read a book &</h2>
        </div>


        <div class="column booklist"></div>


        <div class="column parent">
            <form class="info" action="#" method="post">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="Author">
                <input type="text" id="url" placeholder="Image URL">
                <input type="text" id="price" placeholder="Price">

                <select id="stock">
                    <option value="">Incarcerated For Your Knowledge</option>
                    <option value="">Escaped But In Pursuit </option>
                </select>
                <button class="add_button">Add Book</button>
            </form>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
